<div class="mb-3">
    <input
        type="text"
        [class.is-invalid]="controlD.touched && controlD.invalid"
        class="form-control"
        [formControl]="controlD"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        >
        <div *ngIf="controlD.errors?.['required']" class="invalid-feedback">
            {{label}} is required
        </div>
</div>
